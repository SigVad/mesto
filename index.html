<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <!-- ниже шапка сайта -->
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="логотип сайта">
  </header>
  <main class="content">

      <!-- ниже секция Профиль -->
    <section class="profile">
      <img src="./images/profile/image.jpg" alt="аватар Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-button">
          <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession" id="profile-profession">Исследователь океана</p>
      </div>
      <button type="button"  class="profile__add-button"></button>
    </section>

    <!-- ниже секция Элементы фотокарточки -->
    <section class="elements content__break">
      <ul class="elements__list">
        <!-- cards-template -->
      </ul>
    </section>
</main>

  <!-- ниже подвал сайта-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- ниже попап Редактировать профиль-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <!-- ниже форма отправки данных -->
      <form class="popup__form popup__form_profile" name="form-profile" novalidate>
        <label class="popup__label">
          <input type="text" class="popup__input popup__input_name"  id="input-profile-name"  placeholder="Имя:" name="profile-name" required minlength="2" maxlength="40">
          <span class="popup__error" id="input-profile-name-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" class="popup__input popup__input_profession" id="input-profile-profession" placeholder="О себе:" name="profile-profession" required minlength="2" maxlength="200">
          <span class="popup__error" id="input-profile-profession-error"></span>
        </label>   
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

 <!-- ниже попап Новое место-->
 <div class="popup popup_type_card">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Новое место</h2>
    <!-- ниже форма отправки данных -->
    <form class="popup__form popup__form_add-card" name="form-add-card" novalidate>
      <label class="popup__label">
        <input type="text" class="popup__input popup__input_image-title"  id="input-image-title"  placeholder="Название" name="image-title" required minlength="2" maxlength="30">
        <span class="popup__error" id="input-image-title-error"></span>
      </label>
      <label class="popup__label">
        <input type="url" class="popup__input popup__input_image-link" id="image-link" placeholder="Ссылка на картинку" name="image-link" required>
        <span class="popup__error" id="image-link-error"></span>
      </label>   
      <button type="submit" class="popup__button">Добавить</button>
    </form>
  </div>
</div>

<!-- ниже попап Просмотр картинки-->
<div class="popup popup_type_image">
  <div class="popup__container popup__container_image">
    <button type="button" class="popup__close-button"></button>
    <figure class="popup__image-group">
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
</div>

  <!-- ниже форма подстановки карточек -->
  <template id="cards-template">
    <li class="element">
      <img class="element__image" alt="">
      <button type="button" class="element__trash-button">
        <img class="element__trash-button_image" width="18px" height="19px" src="./images/element/__trash-button/trash.svg" alt="">
      </button>
      <div class="element__content">
         <h2 class="element__title"></h2>
         <button type="button" class="element__like-button"></button>
      </div>
    </li> 
  </template> 
  
  <!-- ниже скрипты -->
  <!-- <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/card.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
