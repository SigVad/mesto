<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <!-- ниже шапка сайта -->
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="логотип сайта">
  </header>
  <main class="content">

      <!-- ниже секция Профиль -->
    <section class="profile">
      <img src="./images/profile/image.jpg" alt="аватар Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-button">
          <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession" id="profile-profession">Исследователь океана</p>
      </div>
      <button type="button"  class="profile__add-button"></button>
    </section>

    <!-- ниже секция Элементы фотокарточки -->
    <section class="elements content__break">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/element/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__content">
            <h3 class="element__title">Карачаевск</h3>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__content">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <div class="element__content">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__content">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <div class="element__content">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__content">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- ниже подвал сайта-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- ниже всплывающее окно Редактировать профиль-->
  <div class="popup edit-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="edit-popup__title">Редактировать профиль</h2>
      <!-- ниже форма отправки данных -->
      <form class="popup__form edit-popup__form" name="edit-form">
        <label class="edit-popup__label edit-popup__label_name">
          <input type="text" class="edit-popup__input"  id="input-profile-name"  placeholder="Имя:" name="profile-name" required>
        </label>
        <label class="edit-popup__label edit-popup__label_profession">
          <input type="text" class="edit-popup__input" id="input-profile-profession" placeholder="О себе:" name="profile-profession" required>
        </label>   
        <button type="submit" class="edit-popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/edit-popup.js"></script>
</body>
</html>
