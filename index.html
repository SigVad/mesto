<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <!-- ниже шапка сайта -->
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="логотип сайта">
  </header>
  <main class="content">

      <!-- ниже секция Профиль -->
    <section class="profile">
      <img src="./images/profile/image.jpg" alt="аватар Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-button">
          <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession" id="profile-profession">Исследователь океана</p>
      </div>
      <button type="button"  class="profile__add-button"></button>
    </section>

    <!-- ниже секция Элементы фотокарточки -->
    <section class="elements content__break">
      <ul class="elements__list">
        <!-- cards-template -->
      </ul>
    </section>
</main>

  <!-- ниже подвал сайта-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- ниже попап Редактировать профиль-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <!-- ниже форма отправки данных -->
      <form class="popup__form" name="form">
        <label class="popup__label">
          <input type="text" class="popup__input popup__input_js_name"  id="input-profile-name"  placeholder="Имя:" name="profile-name" required>
        </label>
        <label class="popup__label">
          <input type="text" class="popup__input popup__input_js_profession" id="input-profile-profession" placeholder="О себе:" name="profile-profession" required>
        </label>   
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

 <!-- ниже попап Новое место-->
 <div class="popup popup_type_card">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Новое место</h2>

    <!-- ниже форма отправки данных -->
    <form class="popup__form" name="form">
      <label class="popup__label">
        <input type="text" class="popup__input popup__input_image-title"  id="input-profile-name"  placeholder="Название" name="image-name" required>
      </label>
      <label class="popup__label">
        <input type="text" class="popup__input popup__input_image-link" id="image-link" placeholder="Ссылка на картинку" name="profile-profession" required>
      </label>   
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
</div>

<!-- ниже попап Просмотр картинки-->
<div class="popup popup_type_image">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Новое место</h2>
  </div>
</div>

  <!-- ниже форма подстановки карточек -->
  <template id="cards-template">
    <li class="element">
      <img class="element__image" alt="">
      <div class="element__content">
         <h2 class="element__title"></h2>
         <button type="button" class="element__like-button"></button>
      </div>
    </li> 
  </template> 
  
  <!-- ниже скрипты -->
  <script src="./scripts/script.js"></script>
</body>
</html>
